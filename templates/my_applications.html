{% extends "base.html" %}

{% block content %}
<a class="btn btn-secondary" href="/persona/{{ current_user.id }}">Назад</a>
    <h1 class="text-center">Проекты</h1>
    {% for item in projects%}
        <div>
            <h3>{{ item.title }}</h3>
            <p>Описание:</p>
            <p>{{ item.about }}</p>
            <p>Лидер: <a href="/persona/{{ item.team_lead }}">{{ item.leader.surname }} {{ item.leader.name }}</a></p>
            <a class="btn btn-danger" href="/cansel/{{ item.id }}">Отменить заявку</a>
        </div>
    {% endfor %}
{% endblock %}
